name: farmOS
type: profile
description: 'A web-based farm record keeping application.'
core: 8.x
version: 2.x

# Declare this profile a distribution and mark it as 'exclusive' so that it is
# automatically selected during installation.
distribution:
  name: farmOS
exclusive: true

# Declare required modules.
dependencies:
  - toolbar

# Enable the theme.
themes:
  - farm_theme
